<div class="col">
    <div class="card"  style="width: 18rem;">
        <img
            class="card-img-top"
            [src]="productItem.image || 'https://static.thenounproject.com/png/2616533-512.png'"
            alt="Card image cap"
            (error)="setDefaultImage($event)"
        >
        <div class="label-top shadow-sm">{{productItem.brand}}</div>
        <div class="card-body">
            <div class="clearfix mb-3">
                <span class="float-start badge rounded-pill bg-success">
                    &dollar; {{productItem.price}}.00
                </span>
            </div>
            <h6 class="card-title">{{productItem.description}}</h6>
            <div class="row">
                <div class="col col-6">
                    <!-- <a href="#" class="btn btn-primary btn-sm">Details</a> -->
                    <button class="btn btn-primary btn-sm" (click)="goToDetail(productItem.id)">Details</button>
                </div>
                <div class="col col-6">
                    <button (click)="addToCart(productItem)" class="btn btn-secondary btn-sm">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
